<div class="d-flex mt-2">
    <div class="row mt-3 ml-1 mr-1 col-12 px-0 mx-0 justify-content-between">
        <div *ngFor=" let note of notes " class="card bg-light mb-2 col-sm-12 col-md-6 p-0">
            <div class="d-flex card-box">
                <div [ngClass]="{ 'red-bar': note.image=='../assets/img/vomited.svg' || note.image=='../assets/img/Sad.svg' , 'green-bar': note.image=='../assets/img/happy.svg' || note.image=='../assets/img/happy-real.svg' , 'yellow-bar': note.image=='../assets/img/neutral.svg'
        } ">
                </div>
                <div class="card-body d-flex flex-wrap p-0 pl-2 mt-2 col-11 ">
                    <h5 class="card-title justify-content-end d-flex mb-0 col-12">{{note.title}}<img src="{{note.image}} " class="img ml-auto " alt="billed af humÃ¸r ">
                    </h5>
                    <p class="card-subtitle text-muted col-12" title="{{note.date | amDateFormat: 'LLL'}} ">{{note.date | amTimeAgo}}</p>
                    <p class="card-text col-12">{{note.context}}</p>
                    <div class="d-flex col-12 justify-content-end">
                        <button class="btn-primary btn col-md-2 col-sm-10 mb-2 align-self-end" (click)="openEdit(note)">edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
