<div id="myNav" class="overlay" [ngStyle]="{'width': overlayWidthInput + '%'}">
    <!-- Button to close the overlay navigation -->
    <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>

    <!-- Overlay content -->
    <div class="col-10">
        <div class="form-group">
            <label class="text-white" for="">title</label>
            <input #title class="form-control" placeholder="title">
        </div>
        <div class="form-group">
            <label class="text-white" for="">context</label>
            <textarea type="text" #context class="form-control" placeholder="context"></textarea>
        </div>
        <div class="form-group mb-5">
            <label class="text-white" for="">Feeling</label>
            <br>
            <div class="d-flex">
                <label class="container">
                            <input type="radio" checked="checked" value="happy.svg" name="radio">
                            <img src="../assets/img/happy.svg" class="checkmark smily" alt="">
                          </label>
                <label class="container">
                            <input type="radio" value="happy-real.svg" name="radio">
                            <img src="../assets/img/happy-real.svg" class="checkmark smily" alt="">
                          </label>
                <label class="container">
                            <input type="radio" name="radio" value="neutral.svg">
                            <img src="../assets/img/neutral.svg" class="checkmark smily" alt="">
                          </label>
                <label class="container">
                            <input type="radio" name="radio" value="Sad.svg">
                            <img src="../assets/img/Sad.svg" class="checkmark smily" alt="">
                          </label>
                <label class="container">
                            <input type="radio" name="radio" value="vomited.svg">
                            <img src="../assets/img/vomited.svg" class="checkmark smily" alt="">
                          </label>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="form-control" (click)="add(title.value, Date.now(), context.value, image.value); title.value='';context.value='';" placeholder="submit">
        </div>
    </div>
</div>
