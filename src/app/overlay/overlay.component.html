<div id="myNav" class="overlay" [ngStyle]="{'width': overlayWidthInput + '%'}">
    <!-- Button to close the overlay navigation -->
    <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>

    <!-- Overlay content -->
    <div class="col-10">
        <div class="form-group">
            <label class="text-white" for="">title</label>
            <input #title class="form-control" placeholder="title">
        </div>
        <div class="form-group">
            <label class="text-white" for="">date</label>
            <input type="date" #date class="form-control" placeholder="date">
        </div>
        <div class="form-group">
            <label class="text-white" for="">context</label>
            <input type="text" #context class="form-control" placeholder="context">
        </div>
        <div class="form-group">
            <label class="text-white" for="">Feeling</label>
            <br>
            <select #image>
                <option value="happy.svg">happy</option>
                <option value="happy-real.svg">real happy</option>
                <option value="sad.svg">sad</option>
                <option value="vomited.svg">vomited</option>
                <option value="neutral.svg">neutral</option>
              </select>
        </div>
        <div class="form-group">
            <input type="submit" class="form-control" (click)="add(title.value, date.value, context.value, image.value); title.value='';date.value='';context.value='';image.files[0].name=''" placeholder="submit">
        </div>
    </div>
</div>
